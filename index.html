<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        .error-message {
            display: none; 
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="welcome-header">
            <img src="https://cdn.discordapp.com/attachments/1193016571115876393/1314597832648429609/P1260580-1346x1536.png?ex=675f8ee3&is=675e3d63&hm=dd8f805db65caef1b713993d61d11c89c26c0a55ef48793451eb0ceeca1c18d7&" alt="Willkommen Image" class="welcome-image">
            <h2>Willkommen!</h2>
        </div>
        <form action="javascript:void(0);" method="POST" id="loginForm">
            <div class="input-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Einloggen</button>
        </form>

      
        <div id="errorMessage" class="error-message">
            Dein Benutzername oder Passwort ist falsch.
        </div>
    </div>

    <script>
      
        const users = [
            { username: "admin", password: "password123" },
            { username: "Markus MÃ¼ller", password: "123" }
        ];

        
        const loginForm = document.getElementById("loginForm");
        const errorMessage = document.getElementById("errorMessage");

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault(); 

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

           
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
               
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("username", username); 

                
                window.location.href = "dashboard.html";
            } else {
                
                errorMessage.style.display = "block";

              
                setTimeout(function() {
                    errorMessage.style.display = "none";
                }, 5000);
            }
        });
    </script>
</body>
</html>
